    <script>
        function maksa() {
            let checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            let sum = 0;

            checkboxes.forEach(checkbox => {
                sum += Number(checkbox.value);
            });

            document.getElementById("maksa").innerHTML = "Jāmaksā " + sum.toFixed(2) + " €";
        }
    </script>

    <div class="container-box title-box">
        <h2>Dzeramie dzērieni</h2>
        <hr style="border: 0; height: 2px; background-color: #333; margin: 10px 0;">
        
        <p id="maksa">Jāmaksā: 0.00 €</p>

        <form>
            <input type="checkbox" id="kafija" name="kafija" value="3.60">
            <label for="kafija">Kafija</label><br>

            <input type="checkbox" id="sula" name="sula" value="2.50">
            <label for="sula">Sula</label><br>

            <input type="checkbox" id="kakao" name="kakao" value="3.20">
            <label for="kakao">Kakao</label><br>

            <input type="checkbox" id="piens" name="piens" value="3.40">
            <label for="piens">Piens</label><br><br>

            <input type="button" id="poga" value="Aprēķināt" onclick="maksa()">
        </form>
    </div>
